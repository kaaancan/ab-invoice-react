type Invoice @model @auth(rules: [{allow: public}]) {
  id: ID!
  deliveryStartDate: AWSDate
  deliveryEndDate: AWSDate
  issueDate: AWSDate
  Customer: Customer @hasOne
  Prices: [Price] @hasMany(indexName: "byInvoice", fields: ["id"])
}

type Price @model @auth(rules: [{allow: public}]) {
  id: ID!
  price: Float!
  productID: ID! @index(name: "byProduct")
  invoiceID: ID @index(name: "byInvoice")
  customers: [Customer] @manyToMany(relationName: "CustomerPrice")
}

type Product @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  Prices: [Price] @hasMany(indexName: "byProduct", fields: ["id"])
}

type Customer @model @auth(rules: [{allow: public}]) {
  id: ID!
  companyName: String!
  ownerName: String!
  Address: Address @hasOne
  Prices: [Price] @manyToMany(relationName: "CustomerPrice")
}

type Address @model @auth(rules: [{allow: public}]) {
  id: ID!
  street: String!
  number: String!
  zip: String!
  city: String!
}

type InvoiceIssuerCompany @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  phone: String!
  taxId: String!
  Address: Address @hasOne
}
 